<div class="container flex-center">
    <div class="d-flex align-items-center content-height">
      <div class="row flex-center pt-5 mt-3">
	<div class="col-md-6 text-center text-md-left mb-5">
	  <div class="white-text">
	      <h1 class="h1-responsive font-bold wow fadeInLeft" data-wow-delay="0.3s">Sign up right now! </h1>
	      <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
	      <h6 class="wow fadeInLeft" data-wow-delay="0.3s">You can sign up or sign in with your google or facebook account.</h6>
	      <br>
	      <button class="btn btn-outline-white wow fadeInLeft waves-light" data-wow-delay="0.3s" (click)="basicModal.show()" mdbRippleRadius>READ MORE</button>
	  </div>
	</div>
	  
	<div class="col-md-6 col-xl-5 offset-xl-1">
	  <div class="card wow fadeInRight" data-wow-delay="0.3s">
	   <div class="card-body">
	     <div class="text-center">
	         <h3 class="white-text">
	         	<i #popSignUp="bs-mdbPopover" [mdbPopover]="this.mensajeErrorSignUp" triggers="" placement="bottom" 
	         			class="fa fa-user white-text"></i>
	         	 Register:
	         </h3>
	         <hr class="hr-light">
	     </div>
	
	     <div class="md-form md-form-white">
	         <i class="fa fa-user prefix white-text"></i>
	         <input type="text" id="form3" class="form-control" mdbActive [(ngModel)]="usuario.username">
	         <label for="form3">Your name</label>
	     </div>
	     <div class="md-form md-form-white">
	         <i class="fa fa-envelope prefix white-text"></i>
	         <input type="text" id="form2" class="form-control" mdbActive [(ngModel)]="usuario.email">
	         <label for="form2">Your email</label>
	     </div>
	
	     <div class="md-form md-form-white">
	         <i class="fa fa-lock prefix white-text"></i>
	         <input type="password" id="form4" class="form-control" mdbActive [(ngModel)]="usuario.password">
	         <label for="form4">Your password</label>
	     </div>
	
	     <div class="text-center">
	       <button class="btn btn-block btn-default waves-light" (click)="signup()">Sign up</button>
	       <button class="btn btn-block btn-danger waves-light" (click)="socialSignIn('google')"><i class="fa fa-google"></i>Sign in with Google</button>
	       <button class="btn btn-block btn-indigo waves-light" (click)="socialSignIn('facebook')"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
	       <hr class="hr-light mb-3 mt-4">
	       <button type="button" class="btn btn-block btn-default waves-light" (click)="formModal.show()" mdbRippleRadius>Login</button>
	     </div>
	     
	   </div>
	  </div>
	</div>
  </div>
  </div>
</div>

<div mdbModal #formModal="mdb-modal" class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">

            <!--Header-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="title"><i class="fa fa-user"></i> Log in</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="formModal.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
             	 <div class="md-form">
			         <i class="fa fa-envelope prefix"></i>
			         <input type="text" id="formLogEmail" class="form-control" mdbActive [(ngModel)]="usuario.email">
			         <label for="formLogEmail">Your email</label>
			     </div>
			
			     <div class="md-form">
			         <i class="fa fa-lock prefix"></i>
			         <input type="password" id="formLogPass" class="form-control" mdbActive [(ngModel)]="usuario.password">
			         <label for="formLogPass">Your password</label>
			     </div>
				
				<div class="text-center mt-2">
					<button class="btn btn-info waves-light" #popLogin="bs-mdbPopover" [mdbPopover]="this.mensajeErrorLogin" triggers=""
                    	 mdbRippleRadius (click)="this.login();" >Log in <i class="fa fa-sign-in ml-1"></i></button>
                </div>

            </div>
            <!--Footer-->
            <div class="modal-footer">
                <div class="options text-center text-md-right mt-1">
                    <p>Not a member? <a href="#">Sign Up</a></p>
                    <p>Forgot <a href="#">Password?</a></p>
                </div>
                <button type="button" class="btn btn-outline-info ml-auto" data-dismiss="modal" (click)="formModal.hide()" mdbRippleRadius>Close</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
